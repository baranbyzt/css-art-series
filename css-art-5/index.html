<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTAWSOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css import -->
    <link rel="stylesheet" href="./index.css">

    <title>css-art-5</title>
</head>
<body>
    
<div class="wrapper">

  <div class="item facebook"  onmouseleave="facebook1()"  onmouseover="facebook2()">
    <div id="facebook" class="tooltip tooltip-facebook ">Facebook</div>
     <i class="fab fa-facebook-f"></i>
     
  </div>
  <div class="item twitter " onmouseleave="twitter1()"  onmouseover="twitter2()">
    <div id="twitter" class="tooltip">Twitter</div>
    <i class="fab fa-twitter"></i>
 </div>
 <div class="item instagram" onmouseleave="instagram1()"  onmouseover="instagram2()">
    <div id="instagram" class="tooltip">Instagram</div>
    <i class="fab fa-instagram"></i>
 </div>
 <div class="item github" onmouseleave="github1()"  onmouseover="github2()">
    <div id="github" class="tooltip">Github</div>
    <i class="fab fa-github"></i>
 </div>
 <div class="item youtube" onmouseleave="youtube1()"  onmouseover="youtube2()">
    <div id="youtube" class="tooltip">Youtube</div>
    <i class="fab fa-youtube"></i>
 </div>
</div>

<script src="./index.js"></script>

</body>
</html>
